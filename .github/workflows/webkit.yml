name: Test WebKit

on:
  push:
    branches:
      - main

jobs:
  WebKit:
    runs-on: macos-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v5
      - uses: oven-sh/setup-bun@v2

      - run: bun install

      - run: bun run build

      - run: bun run test --browser webkit
