<!doctype html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- IE11 compatibility -->
  <script src="/node_modules/promise-polyfill/dist/polyfill.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@webcomponents/template@1.4.4/template.js"></script>

  <script src="../dist/sweetalert2.js"></script>
  <link rel="stylesheet" href="../dist/sweetalert2.css">
</head>

<body>
  <template id="my-template" width="600" icon="warning">
    <img src="https://sweetalert2.github.io/images/SweetAlert2.png" width="300" height="60" alt="Hey there">
    <title>Are you sure?</title>
    <content>You won't be able to revert this!</content>
    <confirm-button color="green">Yes</confirm-button>
    <cancel-button color="#d33">Cancel</cancel-button>
    <deny-button>Deny</deny-button>
    <footer><div>Read more <a href="#">here</a></div></footer>
  </template>

  <script>
    Swal.fire({
      template: document.querySelector('#my-template'),
    })
  </script>
</body>

</html>
